publishing {
    publications {
        nebulaBom(MavenPublication) {
            // Groovy Strings are not Strings, so need the explicit toString here
            nebulaDependencyManagement.withDependencies { "${project.group}:${project.name}:${project.version}".toString() }
            
            nebulaDependencyManagement.fromConfigurations { configurations.runtimeClasspath }
            artifactId = project.name + '-bom'
        }
    }
}

bintray { pkg { publications += ['nebulaBom'] } }
