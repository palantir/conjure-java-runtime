machine:
  java:
    version: oraclejdk7
  environment:
    TERM: dumb
    GRADLE_OPTS: '-Dorg.gradle.jvmargs="-Xmx2028m -XX:+HeapDumpOnOutOfMemoryError"'

dependencies:
  override:
    - ./gradlew --parallel resolveConfigurations

test:
  override:
    - ./gradlew --parallel build testBouncyCastle testSun

deployment:
  release:
    tag: /[0-9]+(\.[0-9]+)+(-rc[0-9]+)?/
    commands:
      - ./gradlew --parallel --info bintrayUpload
