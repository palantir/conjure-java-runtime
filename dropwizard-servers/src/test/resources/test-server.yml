server:
  applicationConnectors:
    - type: http
      # specifies port that gets picked up in Brave tracing test
      port: 61827
  adminConnectors:
    - type: http
      port: 0

logging:
  level: INFO
  loggers:
    io.dropwizard: INFO
    tracing: INFO
  appenders:
    - type: console

tracing:
  sampler:
    probability: 1.0
  reporter:
    type: log

